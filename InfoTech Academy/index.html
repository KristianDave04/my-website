<!DOCTYPE html>
<html>
<head>
	<title>InfoTech - Login/Register</title>
	<link rel="stylesheet" type="text/css" href="../InfoTech Academy/LoginAndRegister/Login.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<link rel="icon" type="image/SidebarLOgo (1)" href="../InfoTech Academy/Image/SidebarLOgo (1).ico">
</head>
<body>

<div class="page-wrapper">
  <div class="side-text left-text">
   <h2>InfoTech<br>Academy <br> <span>Your gateway to modern learning</span></h2>
  
</div>

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<img src="..\InfoTech Academy\Image\image-removebg-preview (4).png">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
                    <div class="messageBox" style="display:none;"></div>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
                    <div class="messageBox" style="display:none;"></div>
				</form>
			</div>
	</div>
    <script src="../InfoTech Academy/LoginAndRegister/login.js"></script>
</body>
</html>
