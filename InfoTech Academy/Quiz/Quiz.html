<main class="home-content">
  <div class="container" role="main" aria-label="Multi subject quiz application">
    <h2>InfoTech Academy Quiz</h2>

    <select id="subject-select" aria-label="Select Subject">
      <option value="">-- Select Subject --</option>
      <option value="networks">Introduction to Computer Networks</option>
      <option value="webdev">Web Development Fundamentals</option>
      <option value="python">Python Programming for Beginners</option>
      <option value="cloud">Cloud Computing Basics</option>
      <option value="databases">Introduction to Databases</option>
      <option value="htmlcss">HTML5 and CSS3 Essentials</option>
    </select>

    <button id="start-quiz-btn" aria-disabled="false">Take Quiz</button>
    <div class="message" id="subject-message" role="alert" aria-live="assertive"></div>

    <div id="quiz" aria-live="polite">
        <div id="timer" aria-live="polite" style="text-align:center; font-weight:700; margin-bottom:12px;"></div>
        <div id="explanation" style="font-size:15px; color:#2c3e50; margin-top:10px; display:none;"></div>
      <div id="progress" aria-label="Question progress"></div>
      <div id="progress-bar-container" aria-hidden="true">
        <div id="progress-bar"></div>
      </div>
      <div id="question"></div>
      <div id="options" role="list"></div>
      <button id="next-btn" disabled aria-disabled="true" aria-label="Next question">Next</button>
      <button id="reset-btn" style="display:none;" aria-label="Reset quiz">Reset Quiz</button>
    </div>

    <div id="score" aria-live="polite"></div>
    <div id="summary-emoji" aria-hidden="true"></div>

    <div id="history">
      <h3>Past Attempts</h3>
      <ul id="history-list"></ul>
      <button id="clear-history-btn">Clear History</button>
      <h2>Still want learn more?</h2>
      <a href="../Course/course.html"><button id="course-btn">Back to Course</button></a>
    </div>
  </div>
</main>



  <script src="Quiz.js"></script>
